<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CXC Loader</title>
        <!-- External CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/styles.css" />

        <!-- Loader Configuration and Modules -->
        <!-- 确保按正确顺序加载 -->
        <script src="loaders/loader-config.js"></script>
        <script src="js/loaders-data.js"></script>
        <script src="js/utils.js"></script>
        <script src="loaders/spinner.js"></script>
        <script src="loaders/spinner-dual.js"></script>
        <script src="loaders/spinner-triple.js"></script>
        <script src="loaders/pulse.js"></script>
        <script src="loaders/pulse-wave.js"></script>
        <script src="loaders/dots.js"></script>
        <script src="loaders/dots-fade.js"></script>
        <script src="loaders/progress-bar.js"></script>
        <script src="loaders/ripple-basic.js"></script>
        <script src="js/ui.js"></script>
        <script src="js/main.js"></script>
    </head>
    <body>
        <div class="app-layout">
            <div class="main-content">
                <header>
                    <div class="header-left">
                        <div class="logo">CXC-Loader</div>
                        <p class="subtitle">Elegant CSS loaders for Chatbots, AI and modern UI</p>
                    </div>
                    <div class="header-right">
                        <div class="search-wrapper">
                            <button class="header-button" id="searchToggle" title="Search Loaders">
                                <i class="fas fa-search"></i>
                            </button>
                            <div class="header-search-container" id="headerSearchContainer">
                                <input type="text" id="headerSearchInput" class="header-search-input" placeholder="Search..." />
                                <button id="headerClearSearch" class="header-clear-search" title="Clear search">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                        </div>
                        <a href="https://github.com/Cocean001/cxc-loader" class="header-button" title="View on GitHub" target="_blank">
                            <i class="fab fa-github"></i>
                        </a>
                        <button class="header-button" id="themeToggle" title="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                    </div>
                </header>

                <main>
                    <!-- Category Filter -->
                    <div class="category-filter">
                        <div class="main-categories">
                            <button class="filter-option selected" data-category="all">All</button>
                            <button class="filter-option" data-category="spinner">Spinners</button>
                            <button class="filter-option" data-category="pulse">Pulse</button>
                            <button class="filter-option" data-category="dots">Dots</button>
                            <div class="selected-more-category" id="selectedMoreCategory"></div>
                            <div class="more-categories">
                                <button class="more-button" id="moreCategories">More <i class="fas fa-chevron-down"></i></button>
                                <div class="more-dropdown" id="moreCategoriesDropdown">
                                    <button class="filter-option more-option" data-category="progress">Progress</button>
                                    <button class="filter-option more-option" data-category="ripple">Ripple</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="loaders-grid" id="loadersGrid">
                        <!-- Loader cards will be dynamically generated here -->
                    </div>
                </main>

                <footer>
                    <p>CXC-Loader &copy; 2025 — <a href="https://github.com/Cocean001/cxc-loader" target="_blank">View on GitHub</a></p>
                </footer>
            </div>

            <!-- Customize Button -->
            <div class="customize-button" id="customizeButton" title="Customize Loaders">
                <i class="fas fa-palette"></i>
            </div>

            <!-- Control Panel (Sidebar) -->
            <div class="control-panel" id="controlPanel">
                <div class="control-panel-title">
                    <span>Customize Loaders</span>
                    <button class="control-panel-close" id="closeControlPanel">
                        <i class="fas fa-times"></i>
                    </button>
                </div>

                <div class="control-section">
                    <div class="control-group">
                        <span class="control-group-title">Color</span>
                        <div class="color-options" id="colorOptions"></div>
                    </div>

                    <div class="control-group">
                        <span class="control-group-title">Shade</span>
                        <div class="shade-options" id="shadeOptions"></div>
                    </div>

                    <div class="control-group">
                        <span class="control-group-title">Speed</span>
                        <div class="speed-control-container">
                            <div class="speed-value">
                                <span>Slow</span>
                                <span id="speedValue">1.0x</span>
                                <span>Fast</span>
                            </div>
                            <input type="range" id="speedControl" class="speed-control" min="0.1" max="3" step="0.1" value="1" />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal Structure -->
            <div class="modal-overlay" id="loaderModal">
                <div class="modal">
                    <button class="modal-close" onclick="closeModal()">
                        <i class="fas fa-times"></i>
                    </button>
                    <h2 class="modal-title" id="modalTitle">Loader Name</h2>
                    <div class="modal-content">
                        <div class="loader-demo" id="loaderDemo">
                            <!-- Selected loader will be displayed here -->
                        </div>

                        <div class="code-blocks">
                            <div class="code-block">
                                <div class="code-header">
                                    <div class="code-header-left">
                                        <button class="code-toggle" id="toggleCssCode">
                                            <i class="fas fa-chevron-down"></i>
                                        </button>
                                        <span class="code-title">CSS</span>
                                    </div>
                                    <div class="code-header-right">
                                        <button class="copy-button" id="copyCssButton"><i class="fas fa-copy"></i> Copy</button>
                                    </div>
                                </div>
                                <div class="code-snippet">
                                    <pre><code id="cssCode" class="language-css">/* CSS code will appear here */</code></pre>
                                </div>
                                <button class="code-expand-btn" id="expandCssBtn">Show all code</button>
                            </div>

                            <div class="code-block">
                                <div class="code-header">
                                    <div class="code-header-left">
                                        <button class="code-toggle" id="toggleJsCode">
                                            <i class="fas fa-chevron-down"></i>
                                        </button>
                                        <span class="code-title">JavaScript</span>
                                    </div>
                                    <div class="code-header-right">
                                        <button class="copy-button" id="copyJsButton"><i class="fas fa-copy"></i> Copy</button>
                                    </div>
                                </div>
                                <div class="code-snippet">
                                    <pre><code id="jsCode" class="language-javascript">/* JavaScript code will appear here */</code></pre>
                                </div>
                                <button class="code-expand-btn" id="expandJsBtn">Show all code</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Prism.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    </body>
</html>
