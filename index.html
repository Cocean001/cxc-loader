<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CXC Loader - Elegant CSS Loaders</title>
        <!-- Google tag (gtag.js) -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-X8Z61E8NMV"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-X8Z61E8NMV");
        </script>
        <!-- Base URL for GitHub Pages - will be ignored locally -->
        <script>
            // Check if we're on GitHub Pages
            if (window.location.hostname.includes("github.io")) {
                document.write('<base href="/cxc-loader/" />');
            }
        </script>

        <!-- Favicon -->
        <link rel="icon" href="images/cxc_logo.png" type="image/png" />

        <!-- External CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />

        <!-- Main CSS -->
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="css/loaders.css" />
        <link rel="stylesheet" href="css/page-loader.css" />
        <link rel="stylesheet" href="css/category-count.css" />

        <!-- Loader Configuration and Modules -->
        <script src="js/loader-config.js"></script>
        <script src="js/loaders-data.js"></script>

        <!-- Loader Scripts -->
        <script src="js/loaders/test-loader.js"></script>
        <script src="js/loaders/spinner-basic.js"></script>
        <script src="js/loaders/spinner.js"></script>
        <script src="js/loaders/spinner-dual.js"></script>
        <script src="js/loaders/spinner-triple.js"></script>
        <script src="js/loaders/pulse.js"></script>
        <script src="js/loaders/pulse-wave.js"></script>

        <script src="js/loaders/dots-basic.js"></script>
        <script src="js/loaders/dots-bounce.js"></script>
        <script src="js/loaders/dots-fade.js"></script>
        <script src="js/loaders/progress-bar.js"></script>
        <script src="js/loaders/progress-segments.js"></script>
        <script src="js/loaders/spinner-circular.js"></script>
        <script src="js/loaders/spinner-siri-wave.js"></script>
        <script src="js/loaders/spinner-bubble-pulse.js"></script>
        <script src="js/loaders/spinner-fluid-orbit.js"></script>

        <script src="js/loaders/ripple-basic.js"></script>
        <script src="js/loaders/ripple-soft.js"></script>
        <script src="js/loaders/whisper-float.js"></script>
        <script src="js/loaders/particle-converge.js"></script>
        <script src="js/loaders/jelly-merge.js"></script>
        <script src="js/loaders/particle-flow.js"></script>
        <script src="js/loaders/ripple-portal.js"></script>
        <script src="js/loaders/tail-blink.js"></script>
        <script src="js/loaders/synaptic-pulse.js"></script>
        <script src="js/loaders/jelly-fractal.js"></script>
        <script src="js/loaders/grid-flow.js"></script>
        <script src="js/loaders/grid-breathing.js"></script>
        <script src="js/loaders/grid-flicker.js"></script>
        <script src="js/loaders/grid-variants.js"></script>

        <!-- Main Scripts -->
        <script src="js/main.js" defer></script>
    </head>
    <body>
        <!-- Page Loading Animation -->
        <div class="page-loader" id="pageLoader">
            <img src="images/cxc_logo.png" alt="CXC Logo" class="page-loader-logo" />
        </div>

        <div class="app-container">
            <header class="main-header">
                <div class="header-left">
                    <div class="logo">
                        <img src="images/cxc_logo.png" alt="CXC Logo" class="logo-img" />
                        <h1>CXC-Loader</h1>
                    </div>
                    <p class="subtitle">Elegant CSS loaders for Chatbots, AI and modern UI</p>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="Search loaders..." />
                        <button id="searchButton"><i class="fas fa-search"></i></button>
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <a href="https://github.com/Cocean001/cxc-loader" class="github-link" target="_blank" title="View on GitHub">
                        <i class="fab fa-github"></i>
                    </a>
                </div>
            </header>

            <nav class="category-nav">
                <button class="category-btn active" data-category="all">All</button>
                <button class="category-btn" data-category="spinner">Spinners</button>
                <button class="category-btn" data-category="pulse">Pulse</button>
                <button class="category-btn" data-category="dots">Dots</button>
                <button class="category-btn" data-category="progress">Progress</button>
                <button class="category-btn" data-category="grid">Grid</button>
                <button class="category-btn" data-category="particle">Particle</button>
                <button class="category-btn" data-category="fluid">Fluid</button>
            </nav>

            <main class="main-content">
                <div class="loaders-grid" id="loadersGrid">
                    <!-- Loader cards will be dynamically generated here -->
                </div>
            </main>

            <aside class="control-panel" id="controlPanel">
                <div class="control-panel-header">
                    <h3>Customize Loaders</h3>
                    <button id="closePanel" class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="control-section">
                    <h4>Color</h4>
                    <div class="color-options" id="colorOptions">
                        <!-- Color options will be generated here -->
                    </div>
                </div>
                <div class="control-section">
                    <h4>Shade</h4>
                    <div class="shade-options" id="shadeOptions">
                        <!-- Shade options will be generated here -->
                    </div>
                </div>
                <div class="control-section">
                    <h4>Speed</h4>
                    <div class="speed-control">
                        <input type="range" id="speedSlider" min="0.5" max="2" step="0.1" value="1" />
                        <div class="speed-labels">
                            <span>Slow</span>
                            <span id="speedValue">1.0x</span>
                            <span>Fast</span>
                        </div>
                    </div>
                </div>
            </aside>

            <button id="customizeBtn" class="customize-btn" title="Customize Loaders">
                <i class="fas fa-palette"></i>
            </button>

            <div id="loaderModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="modalTitle">Loader Name</h2>
                        <button id="closeModal" class="close-btn"><i class="fas fa-times"></i></button>
                    </div>
                    <div class="modal-body">
                        <div class="loader-preview" id="loaderPreview">
                            <!-- Selected loader will be displayed here -->
                        </div>
                        <div class="code-panels">
                            <div class="code-section">
                                <h3 class="code-section-title">CSS</h3>
                                <div class="code-panel collapsed" id="cssPanel">
                                    <div class="code-header">
                                        <button id="copyCssBtn" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                                    </div>
                                    <pre><code id="cssCode" class="language-css">/* CSS code will appear here */</code></pre>
                                    <button class="code-expand-btn" id="expandCssBtn">Show all code</button>
                                </div>
                            </div>

                            <div class="code-section">
                                <h3 class="code-section-title">JavaScript</h3>
                                <div class="code-panel collapsed" id="jsPanel">
                                    <div class="code-header">
                                        <button id="copyJsBtn" class="copy-btn"><i class="fas fa-copy"></i> Copy</button>
                                    </div>
                                    <pre><code id="jsCode" class="language-javascript">// JavaScript code will appear here</code></pre>
                                    <button class="code-expand-btn" id="expandJsBtn">Show all code</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="main-footer">
                <p>&copy; 2024 CXC-Loader | <a href="https://github.com/Cocean001/cxc-loader" target="_blank">GitHub</a></p>
            </footer>
        </div>

        <!-- Prism.js for syntax highlighting -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    </body>
</html>
